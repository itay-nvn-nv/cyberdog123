name: Build and Push Docker Image

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub UI
  push:
    branches:
      - main  # Trigger on push to main branch (you can change this to any branch you prefer)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: |
          docker build -f pytorch_gpu_utilizer.Dockerfile -t docker.io/cyberdog123/gpu_utilizer:latest .

    - name: Push the Docker image to Docker Hub
      run: |
          docker push docker.io/bla123/gpu:latest
