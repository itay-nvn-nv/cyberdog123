name: Build and Push Docker Image

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub UI
  push:
    branches:
      - main  # Trigger on push to main branch (you can change this to any branch you prefer)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq
  
    - name: Build, Push Docker Images and Set Dockerfile URL
      run: |
        echo "Building, pushing Docker images and setting Dockerfile URL..."
        dockerfiles=$(find . -name '*.Dockerfile')
        for dockerfile in $dockerfiles; do
          repo_name=$(basename ${dockerfile%.*})
          image_name="docker.io/${{ secrets.DOCKER_USERNAME }}/$repo_name:latest"
          echo "repo name: $repo_name"
          echo "image name: $image_name"
          echo "dockerfile path: $dockerfile"
          docker build -f $dockerfile -t $image_name .
          docker push $image_name
          repo_name=$(basename ${dockerfile%.*})
          dockerfile_url="https://github.com/${{ github.repository }}/blob/main/$dockerfile"
          DOCKER_TOKEN=$(curl -s -X POST "https://hub.docker.com/v2/users/login/" \
          -H "Content-Type: application/json" \
          -d "{\"username\": \"$username\", \"password\": \"$password\"}' | jq -r .token)
          curl -X PATCH "https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/$repo_name/" \
          -H "Authorization: JWT $DOCKER_TOKEN" \
          -H "Content-Type: application/json" \
          -d "{\"full_description\":\"Dockerfile URL: $dockerfile_url\"}"
        done
